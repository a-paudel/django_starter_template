{% extends 'users/layouts/guest.html' %}

{% block title %}
    Register
{% endblock title %}

{% block main %}
    <form method="post" class="grid gap-4">
        <div class="prose">
            <h1 class="text-center">
                Register
            </h1>
        </div>
        {# djlint:off #}
        <div class="divider m-0"></div>
        {# djlint:on #}

        {{ csrf_input }}
        {{ form.as_div() }}

        <button type="submit" class="btn btn-primary w-full">
            Register
        </button>
    </form>

    <div class="prose">
        <p>
            Already have an account? <a href="{{ url_for('users:login') }}">Login</a>
        </p>
    </div>
{% endblock main %}
